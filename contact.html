<!DOCTYPE html>
<html lang="fr ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>TF - True Fighters Gaming</title>
</head>

<body>
    <!-- Background TF-->
    <div id="background"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <a class="nav-link" href="index.html"><img id="logotfg" src="assets\logo\logoV1.gif"
                    alt="logo true fighters gaming"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">ACCUEIL</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- formulaire de contacte -->
    <div class="contactez-nous">
        <h1>Contactez-nous</h1>
        <p>Un problème, une question, envie de nous envoyer un message d’amour ? N’hésitez pas à utiliser ce formulaire
            pour prendre contact avec nous !</p>
        <form action="/page-traitement-donnees" method="post">
            <div>
                <label for="nom">Votre nom</label>
                <input type="text" id="nom" name="nom" placeholder="exemple Martin..." required>
            </div>
            <div>
                <label for="email">Votre e-mail</label>
                <input type="email" id="email" name="email" placeholder="exemple true.fighters.gaming.contact@gmail.com" required>
            </div>
            <div>
                <label for="sujet">Quel est le sujet de votre message ?</label>
                <select name="sujet" id="sujet" required>
                    <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
                    <option value="probleme-compte">Problème avec mon compte</option>
                    <option value="question-produit">Question à propos d’un produit</option>
                    <option value="suivi-commande">Suivi de ma commande</option>
                    <option value="autre">Autre...</option>
                </select>
            </div>
            <div>
                <label for="message">Votre message</label>
                <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...."
                    required></textarea>
            </div>
            <div>
                <button type="submit">Envoyer mon message</button>
            </div>
        </form>
    </div>

    <footer>
        <a href="https://www.facebook.com/True.Fighters.Gaming" target="_blank"><img src="assets\logo\FB.gif"
                alt="logo facebook"></a> <a href="https://www.youtube.com/@TFG_Officiel" target="_blank"><img
                src="assets\logo\YT.gif" alt="logo youtube" target="_blank"></a> <a
            href="https://www.twitter.com/TFG_Officiel" target="_blank"><img src="assets\logo\Twitter.gif"
                alt="logo twitter"></a> <a href="https://fr.jobs.game/entreprise-tf-true-fighters-gaming-20848/"
            target="_blank"><img src="assets\logo\JobGame.gif" alt="logo gaming job"></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
